<!DOCTYPE html>
<html>
  <head>
    <title>Whos land?</title>
    <!--background map-->
    <script src="https://unpkg.com/maplibre-gl@^4.7.1/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@^4.7.1/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body>
    <div id="map"></div>
    <script src="main.js"></script>
  </body>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Categories</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="category-buttons">
      <div class="category">
        <span>Map</span>
        <div class="checkbox"></div>
      </div>
      <div class="category">
        <span>Ground</span>
        <div class="checkbox"></div>
      </div>
      <div class="category">
        <span>Signs</span>
        <div class="checkbox"></div>
      </div>
      <div class="category">
        <span>Trees</span>
        <div class="checkbox"></div>
      </div>
      <div class="category">
        <span>Sound</span>
        <div class="checkbox"></div>
      </div>
    </div>
    <div class="side-buttons">
      <div class="rect-button" data-filter="best">Best</div>
      <div class="rect-button" data-filter="orischot">Orischot</div>
      <div class="rect-button" data-filter="canal">Canal</div>
      <div class="rect-button" data-filter="military">Military</div>
    </div>
	
	<div class="side-buttons left-side">
	  <div class="rect-button" data-filter="best">Best</div>
	  <div class="rect-button" data-filter="orischot">Orischot</div>
	  <div class="rect-button" data-filter="canal">Canal</div>
	  <div class="rect-button" data-filter="military">Military</div>
	</div>

	<div class="side-buttons right-side">
	  <div class="rect-button" data-filter="best">Best</div>
	  <div class="rect-button" data-filter="orischot">Orischot</div>
	  <div class="rect-button" data-filter="canal">Canal</div>
	  <div class="rect-button" data-filter="military">Military</div>
	</div>
  </body>
  
  
  
</html>
